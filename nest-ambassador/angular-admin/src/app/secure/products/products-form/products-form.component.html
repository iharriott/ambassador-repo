<form [formGroup]="form" (submit)="submit()">
<div class="mb-3">
  <mat-form-field appearance="standard">
    <mat-label>Title</mat-label>
    <input matInput type="text" formControlName="title"  placeholder="Title">
  </mat-form-field>
  </div>

  <div class="mb-3">
  <mat-form-field appearance="standard">
    <mat-label>Description</mat-label>
    <textarea  matInput type="text" formControlName="description"  placeholder="Description"></textarea>
  </mat-form-field>
  </div>

  <div class="mb-3">
  <mat-form-field appearance="standard">
    <mat-label>Image</mat-label>
    <input matInput type="text" formControlName="image"  placeholder="Image">
  </mat-form-field>
  </div>

  <div class="mb-3">
  <mat-form-field appearance="standard">
    <mat-label>Price</mat-label>
    <input  matInput  type="number" formControlName="price" placeholder="Price">
  </mat-form-field>
  </div>

  <button mat-flat-button color="primary">Save</button>
</form>
